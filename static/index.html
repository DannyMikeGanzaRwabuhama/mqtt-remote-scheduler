<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scheduler-card">
            <h1 class="text-center mb-4">Graphical Light Scheduler</h1>
            <form id="schedulerForm">
                <div class="mb-3">
                    <label for="onTime" class="form-label">On Time:</label>
                    <input type="time" class="form-control" id="onTime" required>
                </div>
                <div class="mb-3">
                    <label for="offTime" class="form-label">Off Time:</label>
                    <input type="time" class="form-control" id="offTime" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <div id="status" class="mt-3 text-center"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
